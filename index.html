<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Contoh Variabel dan Tipe Data dalam JavaScript</h1>
    <h2>Informasi Pengguna</h2>
    <script>
        // membuat variabel
        var name = "fikri",
        age = 22,
        maha = "true",
        x = "null",
        hobi = "Membaca, Bersepeda, dan Berenang",
        pekerjaan = "pengembang web",
        url = "https://www.fikri.com",
        single = true;

        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);
    
        // menampilkan variabel ke dalam HTML
        document.write("Nama: " + name + "<br>");
        document.write("umur: " + age + "<br>");
        document.write("Mahasiswa: " + maha + "<br>");
        document.write("Alamat: " + x + "<br>");
        document.write("Hobi: " + hobi + "<br>");
        document.write("Pekerjaan: " + pekerjaan + "<br>");
        document.write("single: " + single + "<br>");
        document.write("Alamat URL: " + url + "<br>");
    </script>
    <script>
        console.log("Hi, ini kode Javascript");
        </script>
</head>
<body>
    <script>
        document.write("Javascript itu keren!");
        </script>
</body>
</html>
